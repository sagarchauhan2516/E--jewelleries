    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registrationForm = document.getElementById('registrationForm');

            registrationForm.addEventListener('submit', async function(event) {
                event.preventDefault(); // Stop the default form submission

                // Remove Bootstrap's 'was-validated' class to avoid conflicting validation messages
                // or if you want to rely purely on your custom JS validation for the AJAX flow
                registrationForm.classList.remove('was-validated');

                // Basic client-side validation (optional, PHP script also validates)
                if (!this.checkValidity()) {
                    // If Bootstrap's native validation fails, show it and stop
                    event.stopPropagation();
                    this.classList.add('was-validated');
                    return;
                }

                const formData = new FormData(this); // Get form data

                try {
                    const response = await fetch(this.action, { // Use the form's action attribute
                        method: this.method, // Use the form's method attribute
                        body: formData
                    });

                    // Check if the network request was successful (status 200-299)
                    if (!response.ok) {
                        const errorResponse = await response.text(); // Get raw error text
                        console.error('Server responded with an error:', response.status, errorResponse);
                        alert('An unexpected server error occurred. Please try again.');
                        return; // Stop execution
                    }

                    const data = await response.json(); // Parse the JSON response

                    if (data.status === 'success') {
                        // Display success -message (optional, before redirect)
                        alert(data.message);
                        if (data.redirect) {
                            window.location.href = data.redirect; // Redirect the user
                        }
                    } else {
                        // Display error message from the PHP script
                        alert('Registration failed: ' + data.message);
                    }

                } catch (error) {
                    console.error('Network or parsing error:', error);
                    alert('Could not connect to the server or process the response.');
                }
            });
        });

        // The Bootstrap validation script you already had can remain,
        // but its `event.preventDefault()` will be overridden by the AJAX one
        // if the form has 'needs-validation' class.
        // I removed the 'needs-validation' class from your form in the example above
        // to simplify the flow and rely on the new AJAX handler for form submission control.
        // If you want to keep Bootstrap's visual validation, you'd integrate its checkValidity()
        // into the AJAX handler's beginning.
    </script>
